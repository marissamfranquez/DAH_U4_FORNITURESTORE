<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form style=" background-color:  #d7e2ea ; padding: 3em;">
    <ion-card-content>
      <img src="https://image.flaticon.com/icons/svg/2919/2919573.svg">
     </ion-card-content>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="mail"></ion-icon>
        <ion-label position="floating">Correo <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="eye"></ion-icon>
        <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" shape="round" type="submit" (click)="signIn()">Iniciar sesión</ion-button>
  </form>
</ion-content>
