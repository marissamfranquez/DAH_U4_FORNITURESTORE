<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="hammer-outline"></ion-icon> Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item (click)="detailProduct()">
      <ion-label>Juguetero de cedro</ion-label>
      <ion-button expand="block" shape="round" (click)="detailProduct()">Detalles</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="block" shape="round" color="success" (click)="newProduct()">
    <ion-icon name="add"></ion-icon>
    <label>Nuevo</label>
  </ion-button>
</ion-content>
