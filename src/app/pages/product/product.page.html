<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="hammer-outline"></ion-icon>
       Productos
    </ion-title>
    <ion-button style="margin-right: 1%;" slot="end" color="success" fill="outline" (click)="login()">
      <ion-icon name="walk-outline"></ion-icon>
      <label>Iniciar sesión</label>
    </ion-button>
      <ion-button style="margin-right: 1%;" slot="end" color="success" (click)="newProduct()">
        <ion-icon name="add"></ion-icon>
        <label>Nuevo</label>
      </ion-button>
  </ion-toolbar>
</ion-header>
