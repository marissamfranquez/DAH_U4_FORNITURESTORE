<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="hammer-outline"></ion-icon>
      Productos
    </ion-title>
    <ion-button [style.display]="isVisibleSigInButton ? 'block' : 'none'" style="margin-right: 1%;" slot="end" color="success" fill="outline" (click)="login()">
      <ion-icon name="walk-outline"></ion-icon>
      <label>Iniciar sesión</label>
    </ion-button>
    <ion-button [style.display]="isVisibleSigOutButton ? 'block' : 'none'" style="margin-right: 1%;" slot="end" color="danger" (click)="signOut()">
      Cerrar sesión
    </ion-button>
    <ion-button [style.display]="isVisibleNewButton ? 'block' : 'none'" style="margin-right: 1%;" slot="end" color="success" (click)="newProduct()">
      <ion-icon name="add"></ion-icon>
      Nuevo
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item style="margin-left: 5%; margin-right: 5%;">
    <ion-label position="floating"> Buscar </ion-label>
    <ion-input type="text" [(ngModel)]="search" (keyup)="filter()"></ion-input>
    <ion-icon name="search-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-card-content>
    <ion-card *ngFor="let Products of product">
      <ion-card-content tappable (click)="detailProduct(Products)">
        <img src={{Products.image}}>
        <ion-label>{{Products.name}}</ion-label> <br>
        <ion-label>Precio: ${{Products.price}}</ion-label>
      </ion-card-content>
    </ion-card>
  </ion-card-content>


</ion-content>
