<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button>
      </ion-back-button>
      <ion-title>
        <ion-icon name="add"></ion-icon> Nuevo producto
      </ion-title>    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="myform" class="ion-padding" >
    <ion-item>
      <ion-label position="floating">Nombre del mueble <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio (#.##)<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="number" formControlName="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  position="floating">Material<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="text" formControlName="material"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  position="floating">Medidas<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="text" formControlName="size"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  position="floating">Color<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="text" formControlName="color"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Imagen<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="text" formControlName="image"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Galería</ion-label>
      <ion-toggle formControlName="haveGalery" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="errorSlider2()">
      <ion-label color=danger>No se agregará esta galería si el toggle esta desactivado</ion-label>
    </ion-item>
    <ion-item *ngIf="myform.get('haveGalery').value">
      <ion-input type="text" placeholder="URL de imagen" formControlName="sliderForm"></ion-input>
      <ion-button (click)="addSlider()" shape="round">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item *ngIf="errorSlider()">
      <ion-label color=danger>Agregue mínimo una URL para la galería o desactive la casilla</ion-label>
    </ion-item>
    <ion-list *ngFor="let slider of sliders; index as i">
      <ion-item lines="none">
        <ion-label>URL {{i+1}}: {{slider}}</ion-label>
        <ion-button (click)="deleteSlider(i)" shape="round" color="danger">
          <ion-icon name="close-circle"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </form>
  <ion-button style="padding-left: 50px; padding-right: 50px;" expand="block" color="success" fill="outline" shape="round" 
    [disabled]="!myform.valid || errorSlider()" (click)="newProduct()">
    Guardar
  </ion-button>
</ion-content>
